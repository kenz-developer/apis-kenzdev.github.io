<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bio link dengan efek neon dan parallax">
  <title>KenzDev Bio Link</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigasi -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#links">Links</a></li>
    </ul>
  </nav>

  <!-- Background Particles -->
  <div id="particles-js"></div>

  <!-- Konten Parallax -->
  <section id="home" class="parallax">
    <div class="content">
      <h1 class="neon-text">KenzDev</h1>
      <p>Welcome to my bio link!</p>
    </div>
  </section>

  <section id="about" class="parallax">
    <div class="content">
      <h2>About Me</h2>
      <p>I'm a developer passionate about technology and creativity.</p>
    </div>
  </section>

  <section id="links">
    <div class="content">
      <h2>My Links</h2>
      <div class="links">
        <a href="https://instagram.com" target="_blank" class="neon-button">Instagram</a>
        <a href="https://twitter.com" target="_blank" class="neon-button">Twitter</a>
        <a href="https://github.com" target="_blank" class="neon-button">GitHub</a>
        <a href="https://linkedin.com" target="_blank" class="neon-button">LinkedIn</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 KenzDev. Built with ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
      </html>
